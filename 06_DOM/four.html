<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chair aur DOM</title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <ul class="langauge">
        <li>javascript</li>
    </ul>
</body>
<script>

    function addLanguage (langName){
        const li = document.createElement("li");
        li.innerHTML=`${langName}`

        const ul = document.querySelector('.langauge');
        ul.appendChild(li);
    }
    addLanguage("python");
    addLanguage("Typescript");

        // in above we have seen general way of addeing element, now for large scale projects we use a bit optimised way to add elements, let see it refer below addOptiLanguage()

    function addOptiLanguage (langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.langauge').appendChild(li);
        // generally dont go for innerHTML as it travesrse the wholw tree, instead try to use appendChild
    }
    addOptiLanguage("golang")


//editing the values

    const secondlang =document.querySelector("li:nth-child(2)");
    // secondlang.innerHTML="Mojo"   //app to firse inner html k pass agye abhi hamne deka opti way chalo vo use kro

    const newli = document.createElement('li')
    newli.textContent="mojo"
    secondlang.replaceWith(newli)

// one more example on edit
    const firstlang = document.querySelector('li:first-child')
    firstlang.outerHTML='<li>TypeScript</li>'


//remove

    const lastlang = document.querySelector("li:last-child");
    lastlang.remove()


</script>
</html>
